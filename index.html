<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tewetech/removebg/refs/heads/main/favicon-removebg.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghapus Latar Belakang Otomatis</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ================================================= */
        /* === Variabel dan Gaya Dasar === */
        /* ================================================= */
        :root {
            --bg-primary: #f0f0f5; /* Latar belakang utama yang terang */
            --bg-card: rgba(255, 255, 255, 0.4); /* Latar belakang kartu lebih transparan */
            --text-main: #333333; /* Warna teks utama yang gelap */
            --text-subtle: #666666; /* Warna teks sekunder/samar */
            --accent-1: #08978b; /* Warna aksen utama (hijau tosca) */
            --accent-2: #ff6932; /* Warna aksen kedua (oranye), komplementer dengan hijau */
            --accent-3: #08978b; /* Warna aksen ketiga (biru), selaras dengan hijau tosca */
            --accent-4: #ff6932; /* Warna aksen keempat (merah), untuk tindakan reset */
            --border-color: rgba(0, 0, 0, 0.1); /* Warna border elemen yang gelap */
            --glass-br: 12px; /* Radius border untuk efek kaca */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
        }

        /* --- Gaya Umum untuk body --- */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Pusatkan konten vertikal di tengah */
            align-items: center;
            height: 100vh; /* Mengisi seluruh tinggi viewport */
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-main);
            padding: 1.5em; /* Kurangi padding untuk menghemat ruang */
            box-sizing: border-box;
            position: relative;
            overflow: hidden; /* Mencegah scrolling pada body */
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        /* Latar belakang dengan gradasi dan noise untuk tema terang */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle 800px at 15% 15%, #e0e0e5 0%, #f0f0f5 40%, transparent 60%) no-repeat,
                        radial-gradient(circle 600px at 85% 20%, #d0d0d5 0%, transparent 60%) no-repeat,
                        radial-gradient(circle 700px at 40% 85%, #c0c0c5 0%, transparent 60%) no-repeat;
            opacity: 0.5;
            z-index: -2;
            animation: pulseBg 15s infinite ease-in-out alternate;
        }

        /* Efek garis-garis halus di latar belakang */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to right, var(--border-color) 0 1px, transparent 1px 24px),
                        repeating-linear-gradient(to bottom, var(--border-color) 0 1px, transparent 1px 24px);
            z-index: -1;
            mask-image: radial-gradient(1200px 700px at 50% 40%, #000 0%, transparent 75%);
            opacity: 0.5;
        }

        /* --- Kontainer Utama (Card) dengan efek glassmorphism --- */
        .container {
            background: var(--bg-card);
            backdrop-filter: blur(12px) saturate(160%);
            -webkit-backdrop-filter: blur(12px) saturate(160%);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 20px var(--shadow-light);
            padding: 2em;
            border-radius: var(--glass-br);
            text-align: center;
            width: 95%;
            max-width: 900px;
            /* Perubahan utama untuk membuat card full-height dan terpusat */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* MEMUSATKAN KONTEN SECARA VERTIKAL */
            align-items: center; /* MEMUSATKAN KONTEN SECARA HORIZONTAL */
            animation: fadeIn 1.2s ease-out both;
            margin: 0 auto;
        }
        
        /* --- Gaya judul utama (h1) untuk menampung ikon --- */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--accent-1);
            margin-bottom: 0.4em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4em;
        }
        
        /* --- Gaya sub-judul --- */
        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-subtle);
            margin-bottom: 1.5em;
            font-size: 0.85em;
            line-height: 1.5;
        }

        /* --- Gaya untuk teks yang berkedip, tebal, dan miring --- */
        .blinking-text {
            color: var(--accent-1);
            animation: blinker 3s linear infinite;
            font-weight: bold;
            font-style: italic;
        }
        
        /* --- Kontainer Pratinjau Gambar --- */
        #previews-container {
            display: grid;
            /* Perubahan untuk memusatkan item-item di dalam grid */
            place-items: center;
            /* Ukuran kolom disesuaikan untuk 120px */
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-auto-rows: 120px;
            overflow-y: auto; /* Memungkinkan scrolling hanya di dalam kontainer ini */
            overflow-x: hidden;
            flex-grow: 0;
            gap: 0.8em;
            margin-top: 1.2em;
            padding: 0.5em;
            border-radius: 8px;
            background-color: transparent;
            border: 1px dashed var(--border-color);
            transition: border-color 0.3s ease;
            width: 100%;
        }

        /* --- Efek hover/drag pada kontainer pratinjau --- */
        #previews-container:hover, #previews-container.dragover {
            border-color: var(--accent-1);
        }

        /* --- Gaya tombol unggah di dalam kontainer pratinjau --- */
        #add-more-btn {
            border: 2px dashed var(--border-color);
            background-color: transparent;
            border-radius: var(--glass-br);
            width: 105px; /* Lebar tombol disesuaikan */
            height: 105px; /* Tinggi tombol disesuaikan */
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.6em;
            font-size: 0.9em; /* Ukuran font disesuaikan */
            color: var(--text-subtle);
        }
        
        /* --- Efek hover pada tombol unggah --- */
        #add-more-btn:hover {
            border-color: var(--accent-1);
            background-color: rgba(8, 151, 139, 0.1);
        }

        /* --- Gaya ikon di tombol unggah --- */
        .add-icon {
            font-size: 1.8em; /* Ukuran ikon disesuaikan */
            color: var(--accent-1);
            margin-bottom: 0.2em;
        }

        /* --- Gaya teks info di tombol unggah --- */
        #add-more-btn p {
            color: var(--text-subtle);
            margin: 0;
            font-size: 0.8em;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- Menyembunyikan input file standar --- */
        input[type="file"] {
            display: none;
        }

        /* --- Gaya setiap kotak pratinjau gambar --- */
        .image-preview {
            position: relative;
            width: 105px; /* Lebar pratinjau disesuaikan */
            height: 105px; /* Tinggi pratinjau disesuaikan */
            border: 1px solid var(--border-color);
            border-radius: var(--glass-br);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Tambahkan background kotak-kotak untuk pratinjau transparan */
        .image-preview.checkerboard-background {
            background-color: #f0f0f0;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
                              linear-gradient(135deg, #ccc 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #ccc 75%),
                              linear-gradient(135deg, transparent 75%, #ccc 75%);
            background-size: 16px 16px;
            background-position: 0 0, 8px 0, 8px -8px, 0 8px;
        }

        /* --- Efek hover pada kotak pratinjau gambar --- */
        .image-preview:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        /* --- Gaya gambar di dalam kotak pratinjau --- */
        .image-preview img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        /* --- Gaya untuk tombol hapus (close) --- */
        .close-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 0.8em;
            color: #fff;
            background-color: rgba(231, 76, 60, 0.8);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            z-index: 20;
        }
        
        /* --- Efek hover pada tombol hapus --- */
        .close-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        /* --- Gaya untuk status gambar (Terupload, Selesai, Gagal) --- */
        .image-preview .status {
            font-size: 0.6em;
            font-weight: 600;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 6px;
            border-radius: 12px;
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 10;
        }

        /* --- Kontainer Tombol (Floating Card) --- */
        .floating-button-container {
            margin-top: 1.5em; /* Kurangi margin untuk menghemat ruang */
            width: 100%;
            flex-direction: row;
            gap: 0.8em;
            justify-content: center;
            display: flex;
        }

        /* --- Gaya umum untuk semua tombol --- */
        button {
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em; /* Ukuran font disesuaikan */
            font-weight: 600;
            transition: all 0.3s ease;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6em;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        /* --- Tombol saat di-hover dan tidak dinonaktifkan --- */
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-light);
        }

        /* --- Efek klik pada tombol --- */
        button:active {
            transform: scale(0.98);
        }

        /* --- Gaya tombol saat dinonaktifkan --- */
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #666;
            box-shadow: none;
        }

        /* --- Gaya Tombol 'Proses' yang Disesuaikan agar Cocok dengan Oranye --- */
        #process-btn {
            background-color: var(--accent-2); 
            color: #fff;
        }
        #process-btn:hover:not(:disabled) {
            background-color: #E55A29;
            box-shadow: 0 6px 16px rgba(255, 105, 50, 0.4);
        }
        
        /* --- Gaya Tombol 'Unduh Semua' yang Disesuaikan agar Cocok dengan Hijau --- */
        #download-all-btn {
            background-color: var(--accent-3);
            color: #fff;
        }
        #download-all-btn:hover:not(:disabled) {
            background-color: #08978B;
            box-shadow: 0 6px 16px rgba(4, 128, 117, 0.4); 
        }

        /* --- Gaya Tombol 'Reset' yang Disesuaikan agar Cocok dengan Oranye --- */
        #reset-btn {
            background-color: var(--accent-4);
            color: #fff;
        }
        #reset-btn:hover:not(:disabled) {
            background-color: #E55A29;
            box-shadow: 0 6px 16px rgba(192, 57, 43, 0.4);
        }

        /* --- Gaya untuk pesan status --- */
        #message {
            margin-top: 1em;
            font-weight: 500;
            min-height: 1em;
            font-size: 0.9em; /* Ukuran font disesuaikan */
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }
        
        /* --- Animasi putar dari Font Awesome --- */
        .fa-spin {
            animation: fa-spin 1.5s infinite linear;
        }

        /* --- Aturan responsif untuk layar kecil --- */
        @media (max-width: 600px) {
            .container {
                padding: 1em; /* Kurangi padding lebih lanjut */
            }
            .floating-button-container {
                flex-direction: column;
            }
            button {
                width: 100%;
                padding: 1em;
            }
        }

        /* --- Animasi fade-in --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Animasi pulse pada latar belakang --- */
        @keyframes pulseBg {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* --- Animasi berkedip untuk teks 'satu klik' --- */
        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* ================================================= */
        /* === Gaya Baru untuk Footer (Ditambahkan di dalam Card) === */
        /* ================================================= */
        .card-footer {
            margin-top: 1.5em; /* Kurangi margin untuk menghemat ruang */
            font-size: 0.8em;
            color: var(--text-subtle);
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body onload="document.body.style.opacity='1'">
    <div class="container">
        <h1><i class="fas fa-image"></i> Remove BG Otomatis By Tewe</h1>
        
        <p class="subtitle">Hapus latar belakang gambar secara otomatis dengan <span class="blinking-text">satu klik.</span> Dukungan pemrosesan sekaligus.</p>

        <div id="previews-container">
            <div id="add-more-btn">
                <i class="fas fa-plus add-icon"></i>
                <p>Tambahkan<br>Gambar</p>
            </div>
        </div>

        <input type="file" id="file-input" accept="image/*" multiple>

        <p id="message">Maksimal unggahan 6 gambar sekali proses.</p>

        <div class="floating-button-container">
            <button id="process-btn" disabled>
                <i class="fas fa-cogs"></i> Proses
            </button>
            <button id="download-all-btn" style="display: none;" disabled>
                <i class="fas fa-download"></i> Unduh Semua
            </button>
            <button id="reset-btn" disabled>
                <i class="fas fa-redo-alt"></i> Reset
            </button>
        </div>

        <div class="card-footer">
            <p>Copyright &copy; 2025 | Tewe Tech | 0823-2362-4177</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <script>
        // ===================================
        // === Logika JavaScript (Fungsionalitas Disesuaikan) ===
        // ===================================

        // --- Mendapatkan elemen-elemen HTML yang diperlukan ---
        const fileInput = document.getElementById('file-input');
        const previewsContainer = document.getElementById('previews-container');
        const addMoreBtn = document.getElementById('add-more-btn');
        const processBtn = document.getElementById('process-btn');
        const downloadAllBtn = document.getElementById('download-all-btn');
        const resetBtn = document.getElementById('reset-btn');
        const message = document.getElementById('message');

        // --- Kunci API untuk layanan Remove.bg (digunakan secara bergantian) ---
        // Catatan: Kunci API ini terbatas, disarankan untuk menggunakan kunci pribadi atau layanan backend.
        const API_KEYS = [
            'PLW8nQn1D2tikgCNQ6xRchz9',
            'qoRMdDheqRecWxddnhNc21tH',
            'DNscMV4A9iTFhvognnHGHScV',
            'ydFzqdf6qmhVqGXusWMweytA',
            'CM1h3dkQu2J4ovhrANw2n8X7',
            'yJqd8MpdN4JB4kXGNodCbSJj',
            'deEN2b2RQx2bUJ5B3cegtLWN',
            '5DZyStCQx1UiQ1E9kiXTSCwA',
            '7kCJeuDC5ePat6y7bD9hTbRJ',
            'Xm5qRZfCdaNHQejMds5Chjai',
            'SUowmFy4Uyd3gYrwikq4qZxE',
            'tTH31tW1z21MHgutPphbc494',
            'tGyFUypek5i5GMoZPdG8BvDU',
            'dmSaWfbkTEpfD4rERdMxinuT',
            '5s7Yy7yaqB53TFvh7Hg216Hr',
            'CfowZPj4ztkRSs6Dgw8BXB7b'
        ];

        // Konstanta untuk batas unggahan maksimal
        const MAX_UPLOAD = 6;
        const INITIAL_MESSAGE = "Maksimal unggahan 6 gambar sekali proses.";

        // Inisialisasi array untuk menyimpan objek file yang dipilih dan statusnya
        let selectedFiles = [];
        let isProcessing = false;

        // --- Fungsi untuk menampilkan pesan status kepada pengguna ---
        function showMessage(msg, isError = false) {
            message.innerHTML = '';
            message.textContent = msg;
            message.style.color = isError ? '#e74c3c' : '#08978b';
        }

        // --- Fungsi untuk menampilkan animasi tunggu (loading spinner) ---
        function showLoadingMessage(msg) {
            message.innerHTML = '';
            message.style.color = '#08978b';

            const spinnerIcon = document.createElement('i');
            spinnerIcon.className = 'fas fa-spinner fa-spin';

            const textSpan = document.createElement('span');
            textSpan.textContent = msg;

            message.appendChild(spinnerIcon);
            message.appendChild(textSpan);
        }

        // --- Fungsi untuk memperbarui status tombol (enabled/disabled) dan pesan status ---
        function updateButtonStates() {
            // Cek apakah ada file yang telah dipilih
            const hasFiles = selectedFiles.length > 0;

            // Aktifkan tombol 'Proses' jika ada file dan tidak sedang memproses
            processBtn.disabled = !hasFiles || isProcessing;
            // Aktifkan tombol 'Reset' jika ada file
            resetBtn.disabled = !hasFiles;
            
            // Cek apakah ada gambar yang sudah selesai diproses
            const hasProcessedImages = selectedFiles.some(file => file.status === 'Selesai');
            // Tampilkan dan aktifkan tombol 'Unduh Semua' jika ada gambar yang sudah selesai
            if (hasProcessedImages) {
                downloadAllBtn.style.display = 'flex';
                downloadAllBtn.disabled = false;
            } else {
                downloadAllBtn.style.display = 'none';
                downloadAllBtn.disabled = true;
            }

            // Atur visibilitas tombol "Tambahkan Gambar"
            addMoreBtn.style.display = selectedFiles.length < MAX_UPLOAD ? 'flex' : 'none';

            // Perbarui pesan status
            if (selectedFiles.length === 0 && !isProcessing) {
                showMessage(INITIAL_MESSAGE);
            } else if (!isProcessing) {
                showMessage(`${selectedFiles.length} dari ${MAX_UPLOAD} gambar siap diproses.`);
            }
        }

        // --- Fungsi untuk menambahkan pratinjau gambar baru ke UI ---
        function addPreviews(files) {
            // Filter hanya file gambar
            const fileArray = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            // Periksa jika unggahan melebihi batas
            if (selectedFiles.length + fileArray.length > MAX_UPLOAD) {
                showMessage(`Unggahan gagal. Maksimal hanya ${MAX_UPLOAD} gambar yang diperbolehkan.`, true);
                return;
            }

            if (fileArray.length === 0) {
                showMessage('Hanya file gambar yang didukung.', true);
                return;
            }

            fileArray.forEach(file => {
                // Hindari duplikasi file
                if (!selectedFiles.some(f => f.file.name === file.name && f.file.size === file.size)) {
                    // Simpan objek yang berisi file asli, status, dan URL pratinjau
                    const fileObject = {
                        file: file,
                        status: 'Terupload',
                        previewUrl: null
                    };
                    selectedFiles.push(fileObject);

                    // Buat elemen HTML untuk pratinjau gambar
                    const previewWrapper = document.createElement('div');
                    previewWrapper.className = 'image-preview';
                    previewWrapper.setAttribute('data-file-name', file.name);
                    previewWrapper.setAttribute('data-file-size', file.size);

                    const img = document.createElement('img');
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);

                    const statusSpan = document.createElement('span');
                    statusSpan.className = 'status';
                    statusSpan.textContent = 'Terupload';

                    const closeBtn = document.createElement('i');
                    closeBtn.className = 'fas fa-times close-btn';

                    // Tambahkan event listener untuk tombol hapus
                    closeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeImage(previewWrapper);
                    });

                    // Susun elemen pratinjau
                    previewWrapper.appendChild(closeBtn);
                    previewWrapper.appendChild(img);
                    previewWrapper.appendChild(statusSpan);

                    // Sisipkan pratinjau baru sebelum tombol 'Tambahkan Gambar'
                    previewsContainer.insertBefore(previewWrapper, addMoreBtn);
                }
            });

            updateButtonStates();
        }

        // --- Fungsi untuk menghapus gambar dari UI dan array data ---
        function removeImage(previewElement) {
            const fileName = previewElement.getAttribute('data-file-name');
            const fileSize = previewElement.getAttribute('data-file-size');
            const fileIndex = selectedFiles.findIndex(f => f.file.name === fileName && f.file.size == fileSize);

            if (fileIndex > -1) {
                // Hapus URL blob untuk menghemat memori
                if (selectedFiles[fileIndex].previewUrl) {
                    URL.revokeObjectURL(selectedFiles[fileIndex].previewUrl);
                }
                // Hapus objek file dari array
                selectedFiles.splice(fileIndex, 1);
            }
            
            // Hapus elemen pratinjau dari DOM
            previewElement.remove();
            updateButtonStates();
        }

        // --- Fungsi untuk mereset tampilan ke kondisi awal ---
        function resetApp() {
            // Hapus semua pratinjau yang ada
            const previews = previewsContainer.querySelectorAll('.image-preview');
            previews.forEach(preview => {
                const fileName = preview.getAttribute('data-file-name');
                const fileSize = preview.getAttribute('data-file-size');
                const fileObject = selectedFiles.find(f => f.file.name === fileName && f.file.size == fileSize);
                if (fileObject && fileObject.previewUrl) {
                    URL.revokeObjectURL(fileObject.previewUrl);
                }
                preview.remove();
            });
            
            // Reset semua array dan variabel
            selectedFiles = [];
            fileInput.value = null;
            isProcessing = false;
            updateButtonStates();
        }

        // --- Event Listener untuk tombol 'Tambah Gambar' (klik) ---
        addMoreBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // --- Event Listener untuk area drop (saat file di-drag & drop) ---
        previewsContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (selectedFiles.length < MAX_UPLOAD) {
                previewsContainer.classList.add('dragover');
            } else {
                showMessage(`Unggahan gagal. Maksimal hanya ${MAX_UPLOAD} gambar yang diperbolehkan.`, true);
            }
        });

        previewsContainer.addEventListener('dragleave', () => {
            previewsContainer.classList.remove('dragover');
        });

        previewsContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            previewsContainer.classList.remove('dragover');
            addPreviews(e.dataTransfer.files);
        });

        // --- Event Listener untuk input file (saat file dipilih melalui klik) ---
        fileInput.addEventListener('change', (e) => {
            addPreviews(e.target.files);
        });

        // --- Event listener untuk menempelkan gambar dari clipboard (Ctrl+V) ---
        document.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            // Periksa apakah batasan unggahan sudah tercapai
            if (selectedFiles.length >= MAX_UPLOAD) {
                showMessage(`Unggahan gagal. Maksimal hanya ${MAX_UPLOAD} gambar yang diperbolehkan.`, true);
                return;
            }
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    // Membuat objek File baru dari blob untuk konsistensi
                    const file = new File([blob], `pasted_image_${Date.now()}.png`, { type: 'image/png' });
                    // Menambahkan file ke dalam pratinjau
                    addPreviews([file]);
                    showMessage('Gambar dari clipboard berhasil ditambahkan.');
                    return;
                }
            }
            showMessage('Teks atau data non-gambar dari clipboard tidak didukung.', true);
        });

        // --- Fungsi utama untuk memproses gambar menggunakan API ---
        async function processImage(fileObject, statusSpan, previewWrapper) {
            let attempt = 0;
            // Loop untuk mencoba setiap kunci API sampai berhasil
            while (attempt < API_KEYS.length) {
                const currentKey = API_KEYS[attempt];
                statusSpan.textContent = `Memproses...`;

                try {
                    // Buat FormData untuk mengirim file
                    const formData = new FormData();
                    formData.append('image_file', fileObject.file);
                    formData.append('size', 'preview'); // Menggunakan 'preview' untuk pratinjau cepat
                    formData.append('format', 'png');

                    // Kirim permintaan ke API remove.bg
                    const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                        method: 'POST',
                        headers: {
                            'X-Api-Key': currentKey,
                        },
                        body: formData
                    });

                    // Tangani respons jika tidak berhasil
                    if (!response.ok) {
                        const errorData = await response.json();
                        // Jika kunci API tidak valid atau limit tercapai, coba kunci API berikutnya
                        if (response.status === 403 || response.status === 429) {
                            throw new Error('Kunci API tidak valid atau limit telah tercapai. Mencoba kunci lain.');
                        } else {
                            throw new Error(errorData.errors[0]?.title || 'Gagal menghapus latar belakang.');
                        }
                    }

                    // Jika respons berhasil, dapatkan URL gambar
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);

                    // Perbarui pratinjau gambar dengan hasil dari API
                    const previewImg = previewWrapper.querySelector('img');
                    previewImg.src = imageUrl;
                    statusSpan.textContent = 'Selesai!';
                    statusSpan.style.backgroundColor = '#08978B';
                    previewWrapper.classList.add('checkerboard-background');
                    
                    // Simpan URL pratinjau dan blob untuk nanti diunduh
                    fileObject.previewUrl = imageUrl;
                    fileObject.processedBlob = imageBlob;
                    
                    // Ubah status file menjadi 'Selesai'
                    fileObject.status = 'Selesai';
                    
                    return true; // Berhasil
                } catch (error) {
                    console.error('Error:', error);
                    attempt++;
                    // Jika semua kunci API gagal, tandai sebagai gagal
                    if (attempt >= API_KEYS.length) {
                        statusSpan.textContent = 'Gagal';
                        statusSpan.style.backgroundColor = '#e74c3c';
                        fileObject.status = 'Gagal';
                        return false;
                    }
                }
            }
        }

        // --- Fungsi untuk mengunduh satu gambar dari pratinjau yang sudah ada ---
        function downloadProcessedImage(fileObject) {
            // Cek apakah ada blob yang sudah diproses
            if (fileObject.processedBlob) {
                const originalFileName = fileObject.file.name.replace(/\.[^/.]+$/, "");
                // Gunakan FileSaver.js untuk mengunduh blob
                saveAs(fileObject.processedBlob, originalFileName + '-no-bg.png');
            } else {
                showMessage(`Gambar ${fileObject.file.name} belum diproses atau gagal.`, true);
            }
        }

        // --- Fungsi untuk memulai proses unduhan semua gambar yang berhasil diproses ---
        function triggerDownloads() {
            // Filter hanya file yang statusnya 'Selesai' dan punya blob hasil proses
            const filesToDownload = selectedFiles.filter(file => file.status === 'Selesai' && file.processedBlob);
            
            if (filesToDownload.length === 0) {
                showMessage('Tidak ada gambar yang berhasil diproses untuk diunduh.', true);
                return;
            }

            // Unduh setiap gambar satu per satu
            for (const fileObject of filesToDownload) {
                downloadProcessedImage(fileObject);
            }
            showMessage('Semua unduhan telah dimulai!');
        }

        // --- Event Listener untuk Tombol 'Proses' ---
        processBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0 || isProcessing) {
                showMessage('Silakan pilih setidaknya satu gambar terlebih dahulu.', true);
                return;
            }

            isProcessing = true;
            updateButtonStates();

            let successfulCount = 0;
            const totalFiles = selectedFiles.length;

            // Proses setiap file secara berurutan
            for (let i = 0; i < totalFiles; i++) {
                const fileObject = selectedFiles[i];
                // Temukan elemen pratinjau yang sesuai
                const previewWrapper = document.querySelector(`.image-preview[data-file-name="${fileObject.file.name}"][data-file-size="${fileObject.file.size}"]`);
                if (!previewWrapper) continue;
                const statusSpan = previewWrapper.querySelector('.status');
                
                // Jika file sudah selesai diproses, lewati
                if (fileObject.status === 'Selesai') {
                    successfulCount++;
                    continue;
                }

                // Menampilkan progress spesifik
                showLoadingMessage(`Memproses ${i + 1} dari ${totalFiles} gambar...`);
                
                const success = await processImage(fileObject, statusSpan, previewWrapper);
                if (success) {
                    successfulCount++;
                }
            }

            isProcessing = false;
            if (successfulCount > 0) {
                showMessage(`Proses selesai! ${successfulCount} dari ${totalFiles} gambar berhasil diproses dan siap diunduh.`);
            } else {
                showMessage('Tidak ada gambar yang berhasil diproses. Silakan coba lagi.', true);
            }
            updateButtonStates();
        });

        // --- Event listener untuk tombol 'Unduh Semua Gambar' ---
        downloadAllBtn.addEventListener('click', () => {
            triggerDownloads();
        });

        // --- Event listener untuk tombol 'Reset' ---
        resetBtn.addEventListener('click', () => {
            resetApp();
        });

        // --- Inisialisasi awal saat halaman dimuat ---
        updateButtonStates();
    </script>
</body>
