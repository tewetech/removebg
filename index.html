<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tewetech/removebg/refs/heads/main/favicon-removebg.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghapus Latar Belakang Otomatis</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ================================================= */
        /* === Variabel dan Gaya Dasar (Diadaptasi dari TEMA BARU.html) === */
        /* ================================================= */
        :root {
            --bg-primary: #f0f0f5; /* Latar belakang utama yang terang */
            --bg-card: rgba(255, 255, 255, 0.6); /* Latar belakang kartu transparan */
            --text-main: #333333; /* Warna teks utama yang gelap */
            --text-subtle: #666666; /* Warna teks sekunder/samar */
            --accent-1: #08978b; /* Warna aksen utama */
            --accent-2: #ff6932; /* Warna aksen kedua */
            --border-color: rgba(0, 0, 0, 0.1); /* Warna border elemen yang gelap */
            --glass-br: 12px; /* Radius border untuk efek kaca */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
        }

        /* --- Gaya Umum untuk body --- */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-main);
            padding: 2em;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
        }

        /* Latar belakang dengan gradasi dan noise untuk tema terang */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle 800px at 15% 15%, #e0e0e5 0%, #f0f0f5 40%, transparent 60%) no-repeat,
                        radial-gradient(circle 600px at 85% 20%, #d0d0d5 0%, transparent 60%) no-repeat,
                        radial-gradient(circle 700px at 40% 85%, #c0c0c5 0%, transparent 60%) no-repeat;
            opacity: 0.5;
            z-index: -2;
            animation: pulseBg 15s infinite ease-in-out alternate;
        }

        /* Efek garis-garis halus di latar belakang */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to right, var(--border-color) 0 1px, transparent 1px 24px),
                        repeating-linear-gradient(to bottom, var(--border-color) 0 1px, transparent 1px 24px);
            z-index: -1;
            mask-image: radial-gradient(1200px 700px at 50% 40%, #000 0%, transparent 75%);
            opacity: 0.5;
        }

        /* --- Kontainer Utama (Card) dengan efek glassmorphism --- */
        .container {
            background: var(--bg-card);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 20px var(--shadow-light);
            padding: 2em;
            border-radius: var(--glass-br);
            text-align: center;
            width: 95%;
            max-width: 900px;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex-grow: 1;
            animation: fadeIn .8s ease-out both;
        }

        /* --- Gaya judul utama (h1) --- */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--accent-1);
            text-shadow: 0 0 15px rgba(8, 151, 139, 0.5);
            margin-bottom: 0.4em;
        }

        /* --- Gaya sub-judul --- */
        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-subtle);
            margin-bottom: 1.5em;
            font-size: 0.85em;
            line-height: 1.5;
        }

        /* --- Kontainer Pratinjau Gambar --- */
        #previews-container {
            /* Mengubah tata letak menjadi grid untuk menyusun gambar */
            display: grid;
            /* Mengatur kolom: maksimal 8 kolom dengan lebar yang sama */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            /* Batas 2 baris */
            grid-auto-rows: 100px;
            overflow-y: auto; /* Mengaktifkan scroll vertikal */
            overflow-x: hidden; /* Menyembunyikan scroll horizontal */
            height: 220px; /* Tinggi kontainer untuk 2 baris gambar + gap */
            gap: 0.8em;
            margin-top: 1.2em;
            padding: 0.5em;
            border-radius: 8px;
            background-color: transparent; /* Ubah ke transparan */
            border: 1px dashed var(--border-color); /* Ubah ke dashed border */
            transition: border-color 0.3s ease;
        }

        /* --- Efek hover/drag pada kontainer pratinjau --- */
        #previews-container:hover, #previews-container.dragover {
            border-color: var(--accent-1);
        }

        /* --- Gaya tombol unggah di dalam kontainer pratinjau --- */
        #add-more-btn {
            border: 2px dashed var(--border-color);
            background-color: transparent;
            border-radius: var(--glass-br);
            /* Atur lebar dan tinggi agar sama dengan kotak pratinjau */
            width: 100px;
            height: 100px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.6em;
            font-size: 0.8em;
            color: var(--text-subtle);
        }
        
        /* --- Efek hover pada tombol unggah --- */
        #add-more-btn:hover {
            border-color: var(--accent-1);
            background-color: rgba(8, 151, 139, 0.1);
        }

        /* --- Gaya ikon di tombol unggah --- */
        .add-icon {
            font-size: 1.5em;
            color: var(--accent-1);
            margin-bottom: 0.2em;
        }

        /* --- Gaya teks info di tombol unggah --- */
        #add-more-btn p {
            color: var(--text-subtle);
            margin: 0;
            font-weight: 500;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- Menyembunyikan input file standar --- */
        input[type="file"] {
            display: none;
        }

        /* --- Gaya setiap kotak pratinjau gambar --- */
        .image-preview {
            position: relative;
            /* Ukuran tetap, memastikan konsistensi */
            width: 100px;
            height: 100px;
            border: 1px solid var(--border-color);
            border-radius: var(--glass-br);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* --- Efek hover pada kotak pratinjau gambar --- */
        .image-preview:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        /* --- Gaya gambar di dalam kotak pratinjau --- */
        .image-preview img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        /* --- Gaya untuk tombol hapus (close) --- */
        .close-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 0.8em;
            color: #fff;
            background-color: rgba(231, 76, 60, 0.8);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            z-index: 20;
        }
        
        /* --- Efek hover pada tombol hapus --- */
        .close-btn:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        /* --- Gaya untuk status gambar (Terupload, Selesai, Gagal) --- */
        .image-preview .status {
            font-size: 0.6em;
            font-weight: 600;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 2px 6px;
            border-radius: 12px;
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 10;
        }

        /* --- Kontainer Tombol (Floating Card) --- */
        .floating-button-container {
            margin-top: 2em;
            width: 100%;
            /* Mengubah layout menjadi baris horizontal */
            flex-direction: row;
            gap: 0.8em;
            justify-content: center; /* Pusatkan tombol secara horizontal */
            display: flex; /* Selalu tampil */
        }

        /* --- Gaya umum untuk semua tombol --- */
        button {
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
            /* Membuat tombol memendek dan fleksibel */
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6em;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 10px var(--shadow-light);
        }

        /* --- Tombol saat di-hover dan tidak dinonaktifkan --- */
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-light);
        }

        /* --- Efek klik pada tombol --- */
        button:active {
            transform: scale(0.98);
        }

        /* --- Gaya tombol saat dinonaktifkan --- */
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            color: #666;
            box-shadow: none;
        }

        /* --- Gaya tombol 'Proses Semua Gambar' --- */
        #process-btn {
            background-color: var(--accent-1);
            color: #fff;
        }

        /* --- Efek hover pada tombol proses --- */
        #process-btn:hover:not(:disabled) {
            background-color: #067a6d; /* Sedikit lebih gelap */
            box-shadow: 0 6px 16px rgba(8, 151, 139, 0.4);
        }

        /* --- Gaya tombol 'Unduh Semua Gambar' --- */
        #download-all-btn {
            background-color: #27ae60;
            color: #fff;
        }

        /* --- Efek hover pada tombol unduh --- */
        #download-all-btn:hover:not(:disabled) {
            background-color: #219d55;
            box-shadow: 0 6px 16px rgba(39, 174, 96, 0.4);
        }

        /* --- Gaya tombol sekunder (unggah & reset) --- */
        .secondary-btn {
            background-color: #f1f5f9;
            color: #5d6d87;
            box-shadow: none;
            border: 1px solid #e2e8f0;
        }

        .secondary-btn:hover:not(:disabled) {
            background-color: #e2e8f0;
            color: #1a2a4b;
        }

        /* --- Gaya untuk pesan status --- */
        #message {
            margin-top: 1em;
            font-weight: 500;
            min-height: 1em;
            font-size: 0.85em;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- Aturan responsif untuk layar kecil --- */
        @media (max-width: 600px) {
            .container {
                padding: 1.5em;
            }
            .floating-button-container {
                flex-direction: column; /* Kembalikan ke susunan kolom di layar kecil */
            }
            button {
                width: 100%; /* Lebar penuh di layar kecil */
                padding: 1em;
            }
        }

        /* --- Animasi fade-in --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Animasi pulse pada latar belakang --- */
        @keyframes pulseBg {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* ================================================= */
        /* === Gaya Baru untuk Footer (Ditambahkan) === */
        /* ================================================= */
        .footer {
            margin-top: 2em;
            font-size: 0.8em;
            color: var(--text-subtle);
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Penghapus Latar Belakang Gambar</h1>
        <p class="subtitle">Hapus latar belakang gambar secara otomatis dengan satu klik. Dukungan pemrosesan massal.</p>

        <div id="previews-container">
            <div id="add-more-btn">
                <i class="fas fa-plus add-icon"></i>
                <p>Tambahkan<br>Gambar</p>
            </div>
        </div>

        <input type="file" id="file-input" accept="image/*" multiple>

        <p id="message"></p>

        <div class="floating-button-container">
            <button id="process-btn" disabled>
                <i class="fas fa-cogs"></i> Proses
            </button>
            <button id="download-all-btn" style="display: none;" disabled>
                <i class="fas fa-download"></i> Unduh Semua
            </button>
            <button id="reset-btn" class="secondary-btn" disabled>
                <i class="fas fa-redo-alt"></i> Reset
            </button>
        </div>
    </div>

    <footer class="footer">
        <p>Copyright &copy; 2025 By Tewe Tech</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <script>
        // ===================================
        // === Logika JavaScript (Fungsionalitas Disesuaikan) ===
        // ===================================

        // --- Mendapatkan elemen-elemen HTML yang diperlukan ---
        const fileInput = document.getElementById('file-input');
        const previewsContainer = document.getElementById('previews-container');
        const addMoreBtn = document.getElementById('add-more-btn');
        const processBtn = document.getElementById('process-btn');
        const downloadAllBtn = document.getElementById('download-all-btn');
        const resetBtn = document.getElementById('reset-btn');
        const message = document.getElementById('message');
        // Elemen progress bar dihilangkan dari JavaScript
        // const progressBarContainer = document.getElementById('file-progress');
        // const progressBar = document.getElementById('progress-bar');

        // --- Kunci API untuk layanan Remove.bg ---
const API_KEYS = [
    'PLW8nQn1D2tikgCNQ6xRchz9',
    'qoRMdDheqRecWxddnhNc21tH',
    'DNscMV4A9iTFhvognnHGHScV',
    'ydFzqdf6qmhVqGXusWMweytA',
    'CM1h3dkQu2J4ovhrANw2n8X7',
    'yJqd8MpdN4JB4kXGNodCbSJj',
    'deEN2b2RQx2bUJ5B3cegtLWN',
    '5DZyStCQx1UiQ1E9kiXTSCwA',
    '7kCJeuDC5ePat6y7bD9hTbRJ',
    'Xm5qRZfCdaNHQejMds5Chjai',
    'SUowmFy4Uyd3gYrwikq4qZxE',
    'tTH31tW1z21MHgutPphbc494',
    'tGyFUypek5i5GMoZPdG8BvDU',
    'dmSaWfbkTEpfD4rERdMxinuT',
    '5s7Yy7yaqB53TFvh7Hg216Hr',
    'CfowZPj4ztkRSs6Dgw8BXB7b'
];

        // Inisialisasi array untuk menyimpan file yang dipilih dan gambar yang sudah diproses
        let selectedFiles = [];
        let processedImages = [];
        let isProcessing = false;

        // --- Fungsi untuk menampilkan pesan status kepada pengguna ---
        function showMessage(msg, isError = false) {
            message.textContent = msg;
            message.style.color = isError ? '#e74c3c' : '#27ae60';
        }

        // --- Fungsi untuk memperbarui status tombol (enabled/disabled) ---
        function updateButtonStates() {
            const hasFiles = selectedFiles.length > 0;
            processBtn.disabled = !hasFiles || isProcessing;
            resetBtn.disabled = !hasFiles;
            
            // Tampilkan tombol unduh jika ada gambar yang berhasil diproses
            if (processedImages.length > 0) {
                downloadAllBtn.style.display = 'flex';
                downloadAllBtn.disabled = false;
            } else {
                downloadAllBtn.style.display = 'none';
                downloadAllBtn.disabled = true;
            }
        }

        // --- Fungsi untuk menambahkan pratinjau gambar baru ke UI ---
        function addPreviews(files) {
            const fileArray = Array.from(files).filter(file => file.type.startsWith('image/'));

            if (fileArray.length === 0) {
                showMessage('Hanya file gambar yang didukung.', true);
                return;
            }

            fileArray.forEach(file => {
                // Pastikan file belum ada di daftar
                if (!selectedFiles.some(f => f.name === file.name)) {
                    selectedFiles.push(file);

                    // Buat elemen pembungkus pratinjau
                    const previewWrapper = document.createElement('div');
                    previewWrapper.className = 'image-preview';
                    previewWrapper.setAttribute('data-file-name', file.name);

                    // Buat elemen gambar
                    const img = document.createElement('img');
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);

                    // Buat elemen status
                    const statusSpan = document.createElement('span');
                    statusSpan.className = 'status';
                    statusSpan.textContent = 'Terupload';

                    // Buat tombol hapus
                    const closeBtn = document.createElement('i');
                    closeBtn.className = 'fas fa-times close-btn';

                    // Tambahkan event listener untuk tombol hapus
                    closeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeImage(previewWrapper);
                    });

                    // Susun elemen-elemen di dalam pembungkus pratinjau
                    previewWrapper.appendChild(closeBtn);
                    previewWrapper.appendChild(img);
                    previewWrapper.appendChild(statusSpan);

                    // Tambahkan pratinjau sebelum tombol 'Tambah Gambar'
                    previewsContainer.insertBefore(previewWrapper, addMoreBtn);
                }
            });

            updateButtonStates();
            showMessage(`${selectedFiles.length} gambar siap diproses.`);
        }

        // --- Fungsi untuk menghapus gambar dari UI dan array data ---
        function removeImage(previewElement) {
            const fileName = previewElement.getAttribute('data-file-name');

            // Hapus file dari array yang dipilih
            selectedFiles = selectedFiles.filter(file => file.name !== fileName);

            // Hapus gambar dari array yang sudah diproses
            processedImages = processedImages.filter(img => !img.name.startsWith(fileName.replace(/\.[^/.]+$/, "")));

            // Hapus elemen pratinjau dari DOM
            previewElement.remove();

            showMessage(`${selectedFiles.length} gambar tersisa.`);
            updateButtonStates();
        }

        // --- Fungsi untuk mereset tampilan ke kondisi awal ---
        function resetApp() {
            // Hapus semua pratinjau kecuali tombol 'Tambah Gambar'
            const previews = previewsContainer.querySelectorAll('.image-preview');
            previews.forEach(preview => preview.remove());
            
            selectedFiles = [];
            processedImages = [];
            fileInput.value = null; // Reset input file
            showMessage('');
            isProcessing = false;
            updateButtonStates();
        }

        // --- Event Listener untuk tombol 'Tambah Gambar' (klik) ---
        addMoreBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // --- Event Listener untuk area drop (saat file di-drag & drop) di dalam kontainer pratinjau ---
        previewsContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            previewsContainer.classList.add('dragover');
        });

        previewsContainer.addEventListener('dragleave', () => {
            previewsContainer.classList.remove('dragover');
        });

        previewsContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            previewsContainer.classList.remove('dragover');
            addPreviews(e.dataTransfer.files);
        });

        // --- Event Listener untuk input file (saat file dipilih melalui klik) ---
        fileInput.addEventListener('change', (e) => {
            addPreviews(e.target.files);
        });

        // --- Fungsi utama untuk memproses gambar menggunakan API ---
        async function processImage(file, statusSpan, previewWrapper) {
            let attempt = 0;
            const originalFileName = file.name.replace(/\.[^/.]+$/, "");

            // Coba setiap kunci API hingga berhasil
            while (attempt < API_KEYS.length) {
                const currentKey = API_KEYS[attempt];
                statusSpan.textContent = `Memproses...`; // Teks status yang lebih sederhana

                try {
                    const formData = new FormData();
                    formData.append('image_file', file);
                    formData.append('size', 'auto');
                    formData.append('format', 'png');

                    const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                        method: 'POST',
                        headers: {
                            'X-Api-Key': currentKey,
                        },
                        body: formData
                    });

                    // Periksa jika respons tidak berhasil
                    if (!response.ok) {
                        const errorData = await response.json();
                        if (response.status === 403 || response.status === 429) {
                            throw new Error('Kunci API tidak valid atau limit telah tercapai.');
                        } else {
                            throw new Error(errorData.errors[0]?.title || 'Gagal menghapus latar belakang.');
                        }
                    }

                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);

                    // Perbarui tampilan pratinjau dengan gambar baru
                    const previewImg = previewWrapper.querySelector('img');
                    previewImg.src = imageUrl;
                    statusSpan.textContent = 'Selesai!';
                    statusSpan.style.backgroundColor = '#1abc9c';

                    // Simpan gambar yang sudah diproses
                    processedImages.push({
                        name: originalFileName + '-no-bg.png',
                        blob: imageBlob
                    });

                    return true; // Berhasil, keluar dari loop
                } catch (error) {
                    console.error('Error:', error);
                    attempt++; // Coba kunci API berikutnya
                    if (attempt >= API_KEYS.length) {
                        statusSpan.textContent = 'Gagal';
                        statusSpan.style.backgroundColor = '#e74c3c';
                        return false; // Gagal, keluar dari loop
                    }
                }
            }
        }

        // --- Fungsi untuk memulai unduhan semua gambar yang berhasil diproses ---
        function triggerDownloads() {
            if (processedImages.length === 0) {
                showMessage('Tidak ada gambar yang berhasil diproses untuk diunduh.', true);
                return;
            }

            for (const image of processedImages) {
                saveAs(image.blob, image.name);
            }
            showMessage('Semua unduhan telah dimulai!');
        }

        // --- Event Listener untuk Tombol 'Proses' ---
        processBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0 || isProcessing) {
                showMessage('Silakan pilih setidaknya satu gambar terlebih dahulu.', true);
                return;
            }

            isProcessing = true;
            updateButtonStates(); // Nonaktifkan tombol
            processedImages = []; // Reset array gambar yang diproses

            let successfulCount = 0;
            const totalFiles = selectedFiles.length;

            // Loop untuk memproses setiap file
            for (let i = 0; i < totalFiles; i++) {
                const file = selectedFiles[i];
                const previewWrapper = previewsContainer.children[i];
                const statusSpan = previewWrapper.querySelector('.status');

                // Memperbarui pesan status sesuai dengan progres
                showMessage(`Memproses Gambar ${i + 1}/${totalFiles}, harap tunggu...`);

                // Panggil fungsi proses gambar dan tunggu hingga selesai
                const success = await processImage(file, statusSpan, previewWrapper);
                if (success) {
                    successfulCount++;
                }
            }

            isProcessing = false;

            if (successfulCount > 0) {
                showMessage(`Proses selesai! ${successfulCount} dari ${totalFiles} gambar berhasil diproses dan siap diunduh.`);
            } else {
                showMessage('Tidak ada gambar yang berhasil diproses. Silakan coba lagi.', true);
            }
            updateButtonStates(); // Aktifkan tombol yang relevan
        });

        // --- Event listener untuk tombol 'Unduh Semua Gambar' ---
        downloadAllBtn.addEventListener('click', () => {
            triggerDownloads();
        });

        // --- Event listener untuk tombol 'Reset' ---
        resetBtn.addEventListener('click', () => {
            resetApp();
        });

        // --- Inisialisasi awal saat halaman dimuat ---
        updateButtonStates();
    </script>
</body>
</html>
